<!DOCTYPE html>
<html>
<body style="margin:0;width:100vw;height:100vh">

<audio id="a" src="loud.mp3" preload="auto"></audio>

<script>
const a = document.getElementById("a");

// chá» user gesture
document.body.addEventListener("touchstart", () => {
  a.volume = 1.0;
  a.play();
}, { once: true });
</script>

</body>
</html>
