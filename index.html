<!DOCTYPE html>
<html>
<body style="margin:0">

<audio id="a" autoplay muted playsinline>
  <source src="loud.mp3" type="audio/mpeg">
</audio>

<script>
const a = document.getElementById("a");

// Safari cho autoplay nếu muted
a.play();

// Chỉ cần 1 lần chạm bất kỳ để bật tiếng
document.addEventListener("touchstart", () => {
  a.muted = false;
  a.play();
}, { once: true });
</script>

</body>
</html>
